<html>
    <head>
        <title>Log in form</title>
    </head>
    <body>
        <form>
            <label>Name</label>
            <input type="Text" placeholder="please enter your name">

            <label>Email</label>
            <input typ="Email" required>

            <label>Phone</label>
            <input type="number" ><br/> <br>

            <label>Subject</label>
            <input type="text" value="Samsung" readonly>

            <label> Services </label>
            <select>
                <option>--Select one--</option>
                <option>gpay</option>
                <option>credit/debit</option>
                <option>Cash on delivery</option><br> <br>
            </select>

            <label>Message</label>
            <textarea cols="5" rows="2"> </textarea>      <br> <br>    
            
            <label>Submit</label>
            <input type="submit">
        </form>
    </body>
</html>
